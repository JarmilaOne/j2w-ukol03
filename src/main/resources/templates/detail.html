<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${businessCardD.name}">Dita (Přikrylová) Formánková</div>
        <div class="firma" th:text="${businessCardD.company}">Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${businessCardD.street}">Václavské náměstí 837/11</div>
                <div th:text="${businessCardD.postalCodeCity}">11000, Praha 1</div>
            </div>
            <div class="kontakty">
                <div th:text="${businessCardD.email}"><i class="las la-at"></i> <span>dita@czechitas.cs</span></div>
                <div th:text="${businessCardD.phoneNumber}"><i class="las la-phone-alt"></i> <span>+420 800123456</span></div>
                <div th:text="${businessCardD.website}"><i class="las la-globe"></i> <span>www.czechitas.cz</span></div>
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${businessCardD.getAddress()})}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

</div>
</body>
</html>
